<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #08295a;
            --accent-blue: #0052cc;
            --bg-light: #f4f7fa;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --status-green: #16a34a;
            --status-orange: #ea580c;
            --status-red: #dc2626;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* Header Area */
        .header {
            background: var(--white);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            color: var(--primary-blue);
            text-decoration: none;
            margin-right: 20px;
        }

        .header-title {
            border-left: 2px solid var(--border);
            padding-left: 20px;
        }

        .header-title h1 {
            font-size: 20px;
            color: var(--primary-blue);
        }

        .header-title p {
            font-size: 13px;
            color: var(--text-light);
        }

        .container {
            max-width: 1200px; /* Increased to accommodate side-by-side */
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Hero Flex Layout */
        .hero-section {
            display: flex;
            gap: 30px;
            align-items: stretch;
            margin-bottom: 2.5rem;
        }

        /* Slideshow Styling */
        .slideshow-container {
            flex: 1.2; /* Takes more space */
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: #000;
            height: 450px; /* Fixed height to match search card */
        }

        .mySlides {
            display: none;
            height: 100%;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Search Card Styling */
        .search-card {
            flex: 1;
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 40px 1fr;
            gap: 10px;
            align-items: end;
            margin-bottom: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background-color: #fcfcfc;
        }

        .swap-icon {
            text-align: center;
            padding-bottom: 12px;
            cursor: pointer;
            color: var(--accent-blue);
            font-size: 18px;
        }

        .secondary-search-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        /* Adjusting secondary grid for the side panel */
        .date-class-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-search {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Results Styling */
        .train-card {
            background: var(--white);
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .train-main-info {
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            align-items: center;
        }

        .availability-row {
            padding: 15px 20px;
            display: flex;
            gap: 12px;
            background: #f8fafc;
            overflow-x: auto;
        }

        .class-slot {
            background: var(--white);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            min-width: 120px;
        }

        .status.available { color: var(--status-green); font-weight: bold; }
        .status.wl { color: var(--status-red); font-weight: bold; }

        /* Responsive */
        @media (max-width: 992px) {
            .hero-section {
                flex-direction: column;
            }
            .slideshow-container {
                height: 300px;
            }
        }
        .search-card {
  display: none;
}

.topnav {
  overflow: hidden;
  background-color: white;
}

.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 16px 20px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: white;
}

.topnav a.active {
  background-color: #04AA6D;
  color: black;
}

.topnav b {
  float: left;
  color: black;
  text-align: center;
  padding: 16px 20px;
  text-decoration: none;
  font-size: 17px;
}

.topnav b:hover {
  background-color: #ddd;
  color: white;
}

.topnav b.active {
  background-color: #04AA6D;
  color: black;
}

    </style>
</head>
<body>

    <header class="header">
    <a href="#" class="logo">IRCTC</a>
    <div class="header-title">
        <div class="title-content">
        <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#search" onclick="myFunction()">Find Train</a>
  <a href="#about">About</a>
  <b href="#Login / Sign Up" >Login / Sign Up</b>
</div></div>
    </div>
</header>

    <div class="container">
        <div class="hero-section">
            
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="lo.png" alt="Travel Image 1">
                </div>
                <div class="mySlides fade">
                    <img src="lo1.png" alt="Travel Image 2">
                </div>
                <div class="mySlides fade">
                    <img src="lo2.png" alt="Travel Image 3">
                </div>
            </div>

            <section class="search-card">
                <div class="search-grid">
                    <div class="input-group">
                        <label>From</label>
                        <input type="text" value="New Delhi (NDLS)">
                    </div>
                    <div class="swap-icon">⇌</div>
                    <div class="input-group">
                        <label>To</label>
                        <input type="text" placeholder="Destination">
                    </div>
                </div>

                <div class="secondary-search-grid">
                    <div class="date-class-row">
                        <div class="input-group">
                            <label>Date</label>
                            <input type="date" value="2026-01-26">
                        </div>
                        <div class="input-group">
                            <label>Class</label>
                            <select>
                                <option>All Classes</option>
                                <option>Sleeper (SL)</option>
                                <option>AC 3 Tier (3A)</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Quota</label>
                        <select>
                            <option>General</option>
                            <option>Ladies</option>
                            <option>Tatkal</option>
                        </select>
                    </div>
                </div>

                <button class="btn-search" onclick="location.href='c.html'">Search Trains</button>
            </section>
        </div>

        <div class="results-header">
            <h3>4 Trains found for 26 Jan</h3>
        </div>

        <div class="train-card">
            <div class="train-main-info">
                <div class="train-identity">
                    <h3>NDLS MMCT SPL</h3>
                    <p>#02184 | Daily</p>
                </div>
                <div class="time-block">
                    <h4>16:30</h4>
                    <p>NDLS</p>
                </div>
                <div style="text-align: center; color: var(--text-light); font-size: 12px;">
                    15h 45m
                    <hr style="border: 0; border-top: 1px solid var(--border); margin: 5px 0;">
                </div>
                <div class="time-block" style="text-align: right;">
                    <h4>08:15</h4>
                    <p>MMCT</p>
                </div>
            </div>
            <div class="availability-row">
                <div class="class-slot">
                    <div class="class-name">SLEEPER</div>
                    <div class="status wl">WL 24</div>
                    <span class="price">₹640</span>
                </div>
                <div class="class-slot" style="border-color: var(--accent-blue); background: #f0f7ff;">
                    <div class="class-name">AC 3 TIER</div>
                    <div class="status available">AVL 142</div>
                    <span class="price">₹1,750</span>
                </div>
            </div>
        </div>
    </div>
    <iframe id="contentFrame"></iframe>

    <script>
        let slideIndex = 0;
        const search = document.querySelector(".search-card");
        //const login = document.querySelector(".search-card");
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 3000); // Changed to 3 seconds for better readability
        }
        function myFunction() {
        search.style.display = "block";
}
    </script>
</body>
</html>
